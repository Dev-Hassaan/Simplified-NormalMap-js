<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Map Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Normal Map Generator</a>
            <form class="d-flex">
                <input class="form-control form-control-lg me-2" type="file" id="imageUpload" accept="image/*" aria-label="Upload">
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Adjust Normal Map Settings</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="strengthRange" class="form-label">Strength:</label>
                        <div class="input-group">
                            <input type="text" id="strengthValue" class="form-control" value="5" aria-label="Strength value">
                            <input type="range" class="form-range" id="strengthRange" min="0" max="10" value="5" step="0.1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="depthRange" class="form-label">Depth:</label>
                        <div class="input-group">
                            <input type="text" id="depthValue" class="form-control" value="1" aria-label="Depth value">
                            <input type="range" class="form-range" id="depthRange" min="0" max="10" value="1" step="0.1">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="blueRange" class="form-label">Blue Channel (Z):</label>
                        <div class="input-group">
                            <input type="text" id="blueValue" class="form-control" value="1" aria-label="Blue value">
                            <input type="range" class="form-range" id="blueRange" min="0" max="2" value="1" step="0.1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="sharpnessRange" class="form-label">Sharpness:</label>
                        <div class="input-group">
                            <input type="text" id="sharpnessValue" class="form-control" value="5" aria-label="Sharpness value">
                            <input type="range" class="form-range" id="sharpnessRange" min="0" max="10" value="5" step="0.1">
                        </div>
                    </div>
                </div>
                <button id="resetButton" class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5>Original Image</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="originalImageCanvas" class="img-fluid border"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5>Normal Map</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="normalMapCanvas" class="img-fluid border"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <h5>Logs</h5>
            <div id="logContainer" class="border rounded p-3" style="height: 200px; overflow-y: auto;"></div>
        </div>        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
